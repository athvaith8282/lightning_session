# @package _global_

# to execute this experiment run:
# python train.py experiment=catdog_ex

defaults:
  - override /data: catdog
  - override /model: timm_classifier
  - override /callbacks: default
  - override /loggers: default
  - override /trainer: default

seed: 42

model:
  base_model_name : vit_tiny_patch16_224
  num_classes: 2
  pretrained: False

trainer:
  min_epochs: 1
  max_epochs: 2

callbacks:
  model_checkpoint:
    monitor: "val/acc"
    mode: "max"
    save_top_k: 1
    save_last: True

  early_stopping:
    monitor: "val/acc"
    patience: 10
    mode: "max"
  

task_name: cat_dog_exp

tags: ["run1"]

train: True

test: True